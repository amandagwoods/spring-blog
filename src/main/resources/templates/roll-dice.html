<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Dice Roll!</title>
</head>
<body>
    <div th:if="${num == null}">
        <h1>Can you guess what the dice will roll?</h1>
        <button href="/roll-dice/1">1</button>
        <button href="/roll-dice/2">2</button>
        <button href="/roll-dice/3">3</button>
        <button href="/roll-dice/4">4</button>
        <button href="/roll-dice/5">5</button>
        <button href="/roll-dice/6">6</button>
    </div>

    <div th:if="${num != null}">
        <h1>Dice: <span th:text="${dice}"></span></h1>
        <h1>Your Guess: <span th:text="${num}"></span></h1>
        <h3 th:if="${num == dice}">You guessed the roll!</h3>
        <h3 th:if="${num != dice}">You didn't guess it this time.</h3>
        <button><a href="/roll-dice">Try again!</a> </button>
    </div>
</body>
</html>
